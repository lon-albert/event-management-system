<div class="card" *ngIf="isLoading">
    <h4 class="card-header">Loading...</h4>
    <div class="card-block text-xs-center">
        <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>
</div>

<app-toast [message]="toast.message"></app-toast>

<section>

    <div class="card col-sm-6 offset-sm-3" *ngIf="!isEditing">
        <h4 class="card-header">Login</h4>
        <div class="card-block">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="email" name="email" formControlName="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password"  id="password" name="password" formControlName="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
